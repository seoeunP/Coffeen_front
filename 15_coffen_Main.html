<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeen_Home</title>
    <link rel="stylesheet" href="15_coffeen_menustyle.css">
    
    <style>
        body {
            margin-left: 100px;
            background-color: #FFFCF8;
            font-family: 'Arial', sans-serif;
        }
        
        .main {
            padding: 40px 0;
            max-width: 1100px;
            margin: 0 auto;
        }
        
        /* 헤더 & 검색 */
        .header {
            padding: 16px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .header-inner {
            display: flex;
            align-items: center;
            margin: 0 auto;
        }
        
        .search-box {
            position: relative;
            width: 100%;
            max-width: 1000px;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 20px;
            height: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 55px;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #ABB6C3;
        }
        
        /* 배너 */
        .banner-container {
            position: relative;
            margin: 0 auto 60px;
        }
        
        .banner-container img {
            width: 100%;
            height: 400px;
            border-radius: 20px;
            object-fit: cover;
            display: block;
        }
        
        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }
        
        .banner-text h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .banner-text p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        /* 섹션 제목 */
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 40px auto 25px;
            color: #726A55;
            max-width: 1100px;
        }
        
        /* 카드 그리드 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin: 0 auto 60px;
        }
        
        .card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            height: 200px;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .card:hover img {
            transform: scale(1.1);
        }
        
        .region-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .region-name {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* 분위기별 카페 그리드 */
        .masonry-grid {
            column-count: 4;
            column-gap: 24px;
            margin: 0 auto;
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
        }
        
        .masonry-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }
        
        .masonry-item:hover img {
            transform: scale(1.1);
        }

        .masonry-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            background: linear-gradient(to top, rgba(114, 106, 85, 0.9), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .masonry-item:hover .masonry-overlay {
            opacity: 1;
        }

        .masonry-title {
            font-size: 16px;
            font-weight: 600;
            color: #FFFCF8;
        }
        
        /* 반응형 */
        @media (min-width: 1440px) {
            body { margin-left: 130px; }
        }

        @media (max-width: 1024px) {
            .card-grid { grid-template-columns: repeat(3, 1fr); }
            .masonry-grid { column-count: 3; }
        }

        @media (max-width: 768px) {
            .main { padding: 20px 30px; }
            .card-grid { grid-template-columns: repeat(2, 1fr); }
            .masonry-grid { column-count: 2; }
            .search-input {
                padding: 12px 16px 12px 45px;
                font-size: 14px;
            }
            .banner-container img { height: 250px; }
        }
    </style>
</head>  
  
<body>
